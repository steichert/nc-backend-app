spring.profiles.active=test

spring.main.allow-bean-definition-overriding=true

# H2 Database
spring.r2dbc.url=r2dbc:h2:mem://./test_db?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.r2dbc.username=test
spring.r2dbc.password=password

# Liquibase
spring.liquibase.change-log=classpath:db/changelog.yaml
spring.liquibase.enabled=false
spring.liquibase.clear-checksums=false